<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8">
        <script src="JS/Data_Attribute.js" defer></script>
    </head>
    <body>
        <h3>Click to see an example of each taxonomic class:</h3>

        <ul>
            <li onclick="displayType(this)" id="Mammal"
                data-character-type="Lion">Mammal</li>
            <li onclick="displayType(this)" id="Reptile"
                data-character-type="Crocodile">Reptile</li>
            <li onclick="displayType(this)" id="Fish"
                data-character-type="Salmon">Fish</li>
            <li onclick="displayType(this)" id="Amphibian"
                data-character-type="Salamander">Amphibian</li>
            <li onclick="displayType(this)" id="Insect"
                data-character-type="Grasshopper">Insect</li>
        </ul>

    </body>
</html>
